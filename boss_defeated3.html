<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Defeated</title>
    <link rel="stylesheet" href="boss_defeated.css"> <!-- Link to the new CSS file -->
</head>
<body>
    <div class="center"> <!-- Center content using flexbox -->
        <h1>YOU WINNN</h1>
        <p id="elapsed-time"></p> <!-- Element to display the elapsed time -->
        <button onclick="location.href='index.html'">Restart game?</button>
    </div>

    <script>
        // Function to display the elapsed time
        function displayElapsedTime() {
            const elapsedTime = localStorage.getItem('elapsedTime'); // Get the stored time
            const elapsedTimeElement = document.getElementById('elapsed-time');

            if (elapsedTime) {
                elapsedTimeElement.textContent = `Time Taken: ${elapsedTime}    Total Time: ${localStorage.getItem('total-time')}`; // Display the time
            } else {
                elapsedTimeElement.textContent = 'Time Taken: N/A'; // Fallback if no time is stored
            }
        }

        // Call the function to display the elapsed time when the page loads
        window.onload = displayElapsedTime;
    </script>
</body>
</html>
