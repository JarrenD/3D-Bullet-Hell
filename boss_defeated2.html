<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Defeated</title>
    <link rel="stylesheet" href="boss_defeated.css"> <!-- Link to the new CSS file -->
</head>
<body>
    <div class="center"> <!-- Center content using flexbox -->
        <h1>BOSS DEFEATED</h1>
        <p id="elapsed-time"></p> <!-- Element to display the elapsed time -->
        <button onclick="location.href='game3.html'">Next level</button>
    </div>

    <script>
        // Function to display the elapsed time
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        // Function to display the elapsed time
        function displayElapsedTime() {
            const elapsedTime = localStorage.getItem('elapsedTime') || '00:00'; // Get the stored time
            const totalTime = localStorage.getItem('total-time') || '00:00'; // Default to '00:00' if not present
            const elapsedTimeElement = document.getElementById('elapsed-time');

            // Ensure that elapsedTime is always in MM:SS format
            const formattedElapsedTime = elapsedTime;
            const formattedTotalTime = totalTime; // Format total time as MM:SS

            elapsedTimeElement.textContent = `Time Taken: ${formattedElapsedTime} | Total Time: ${formattedTotalTime}`; // Display the time
        }


        // Call the function to display the elapsed time when the page loads
        window.onload = displayElapsedTime;
    </script>
</body>
</html>
